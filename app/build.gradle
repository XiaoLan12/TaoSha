apply plugin: 'com.android.application'

android {
    signingConfigs {
        dalangtaosha {
            keyAlias 'TS'
            keyPassword '123456'
            storeFile file('taoshakeystore.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.yizhisha.taosha"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        sourceSets {
            main {
                jniLibs.srcDirs = ['libs']
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.dalangtaosha
        }
        debug {
            signingConfig signingConfigs.dalangtaosha
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //菜单栏
    compile project(':library')
    compile project(':StatusBarlibrary')
    //网络框架

    //view注解

    //微信开发平台

    //循环滚动
    compile files('libs/Msc.jar')
    compile files('libs/Sunflower.jar')
    compile project(':pictureselector')
    compile project(':pickerview')
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:support-compat:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.8@aar'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.0.2'
    compile 'com.youth.banner:banner:1.1.5'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.chrisbanes.photoview:library:+'
    testCompile 'junit:junit:4.12'
    compile project(':libzxing')
}
